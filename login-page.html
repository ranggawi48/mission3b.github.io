<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHILL</title>
  <link rel="shortcut icon" type="image/png" href="./image/movie-open.png" />
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-login">
  <div class="form-container">
    <img src="./image/logo.png" width="130" alt="Logo" class="logo">
    <h3>Masuk</h3>
    <h6 class="body-small-medium">Selamat datang kembali!</h6>
    <form class="form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Masukan username" autocomplete="off">
      </div>
      <div class="input-password">
        <label for="password">Kata Sandi</label>
        <div class="password-container">
          <input type="password" name="password" id="password" class="password-input" placeholder="Masukan kata sandi">
          <img src="./icon/hidden.png" id="eyeicon">
        </div>
        <div class="forgot">
          <p class="forgot-left">Belum punya akun? <a href="register-page.html">Daftar</a></p>
          <p class="forgot-right"><a href="#">Lupa kata sandi?</a></p>
        </div>
      </div>
      <button>
        <a href="index.html">Masuk</a>
      </button>
    </form>
    <p class="caption-1-medium">Atau</p>
    <button type="button" class="google-sign-in-button">
      Masuk dengan Google
    </button>
  </div>
</body>
<script>
  let eyeicon = document.getElementById("eyeicon");
  let passwordInput = document.querySelector(".password-input");

  eyeicon.onclick = function () {

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeicon.src = "./icon/hidden.png";
    } else {
      passwordInput.type = "password";
      eyeicon.src = "./icon/eye.png";
    }
  }
</script>

</html>
